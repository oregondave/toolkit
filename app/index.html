<!doctype html>
<html class="no-js" lang="en" ng-app="myApp">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation</title>
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/xlarge-grid.css" />
    <link rel="stylesheet" href="css/ui.toolkit.css" />
    <link rel="stylesheet" href="css/X-rayHTML.css" />
    <link rel="stylesheet" href="css/prism.css" />

    <!-- fonts -->
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,900,300italic,400italic,600italic,700italic,900italic' rel='stylesheet' type='text/css'>
  <!-- /fonts -->


    <script src="bower_components/modernizr/modernizr.js"></script>
  </head>
  <body class="antialiased">




    <div class="max row">
      <div class="xlarge-2 large-3 columns collapse">
        <div id="sidebar" ng-include src="'partials/menu.html'"></div>
      </div>
      <div class="xlarge-10 large-9 columns collapse">
        <div id="content-body" ng-view></div>
    </div>


  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->

  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/foundation/js/foundation.min.js"></script>

      <script>


    //Initial load of page
    $(document).ready(sizeContent);

    //Every resize of window
    $(window).resize(sizeContent);

    //Dynamically assign height
    function sizeContent() {
        var newHeight = $("html").height() +"px";
        $("#content-body").css("min-height", newHeight);
    }

    </script>



  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="js/app.js"></script>
  <script src="bower_components/foundation/js/foundation.js"></script>


  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>


  <!-- <script src="js/ui.app.js"></script>  -->

  <script src="js/X-rayHTML.js"></script>
  <script src="js/prism.js"></script>
  <script src="js/xraySpecs.js"></script>



  </body>
</html>
